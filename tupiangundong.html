<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
<style>
* {margin:0; padding:0;}
#div1 {width:750px; height:150px; margin:100px auto; position:relative; background:red; overflow:hidden;}
#div1 ul {position:absolute; left:0; top:0;}
#div1 ul li {float:left; width:150px; height:150px; list-style:none;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

	function move(){
		if(oUl.offsetLeft<-oUl.offsetWidth/2)
		{
			oUl.style.left='0';
		}
		if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+2+'px';
	}
	
	var timer=setInterval(move,30);
	oDiv.onmouseover=function(){
		clearInterval(timer);
	};
	oDiv.onmouseout=function(){
		timer=setInterval(move,30);
	};
};
</script>
</head>

<body>
<div id="div1">
    <ul>
    	<li><img src="img/11.jpg" /></li>
    	<li><img src="img/22.jpg" /></li>
    	<li><img src="img/33.jpg" /></li>
    	<li><img src="img/44.jpg" /></li>
    	<li><img src="img/55.jpg" /></li>
    </ul>
</div>
</body>
</html>
